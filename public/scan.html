<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .scan-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            margin: 2rem auto;
        }
        
        .counter-box {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 2rem 0;
            background: #f9f9f9;
        }
        
        .counter-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        
        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background: #ff0000;
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            border: 3px solid #ffffff;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            animation: pulse-warning 0.5s ease-in-out infinite alternate;
            max-width: 80%;
        }
        
        .popup-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes pulse-warning {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <!-- Warning Popup -->
    <div class="popup-overlay" id="warningPopup">
        <div class="popup-content">
            <h2 class="popup-title">WARNING: UNPROTECTED DOWNLOAD</h2>
        </div>
    </div>

    <div class="container">
        <div class="scan-container">
            <h1>QR Successfully scanned!</h1>
            
            <div class="counter-box">
                <div class="counter-label">Count</div>
                <div class="counter-value" id="counterValue">Loading...</div>
            </div>
            
            <div class="actions">
                <button id="resetBtn" class="btn">Reset Counter</button>
            </div>
        </div>
    </div>
    
    <script src="js/scan.js"></script>
</body>
</html>
