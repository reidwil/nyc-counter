<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Counter - Scan Success!</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .scan-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            margin: 2rem auto;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        
        .counter-increment {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .counter-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        
        .increment-animation {
            animation: pulse 1s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .thank-you {
            font-size: 1.2rem;
            color: #666;
            margin: 1rem 0;
        }
        
        .actions {
            margin-top: 2rem;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: background 0.3s;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scan-container">
            <div class="success-icon">âœ…</div>
            <h1>QR Code Scanned!</h1>
            
            <div class="counter-increment">
                <div class="counter-label">Counter Updated</div>
                <div class="counter-value increment-animation" id="counterValue">Loading...</div>
                <div class="thank-you">Thank you for scanning! ðŸŽ‰</div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total Scans:</span>
                    <span class="stat-value" id="totalHits">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Last Updated:</span>
                    <span class="stat-value" id="lastAccessed">-</span>
                </div>
            </div>
            
            <div class="actions">
                <a href="/" class="btn">View Main Counter</a>
                <a href="/qr" class="btn-secondary">Generate New QR</a>
            </div>
        </div>
    </div>
    
    <script src="js/scan.js"></script>
</body>
</html>
