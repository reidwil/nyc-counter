<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Counter</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <h1>QR Successfully scanned!</h1>
        
        <div class="counter-display">
            <div class="counter-label">Count</div>
            <div class="counter-value" id="counterValue">Loading...</div>
        </div>
        
        <div class="actions">
            <button id="resetBtn" class="btn">Reset Counter</button>
        </div>
    </div>
    
    <script src="js/scan.js"></script>
</body>
</html>
